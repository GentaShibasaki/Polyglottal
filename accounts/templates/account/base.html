{% load static %}

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    />

    <link rel="stylesheet" href="{% static 'css/one-page-wonder.min.css' %}" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/mystyle.css' %}"
    />
    <title>Django Calendar App</title>
  </head>

  <body>
    <div id="wrapper">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <h1 class="title">Your Calendar</h1>
        </div>
      </nav>

      {% block header %}{% endblock %} {% block contents %}{% endblock %}

      <footer class="py-5 bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white small">Copy &copy; Calendar app</p>
        </div>
      </footer>

      <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    </div>
  </body>
</html>
